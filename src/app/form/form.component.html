<div class="container">
  <form [formGroup]="tickerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-2">
        <label>
          <input
            type="text"
            class="form-control"
            placeholder="Ticker"
            formControlName="ticker">
        </label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="text"
                 class="form-control"
                 placeholder="Stock exchange"
                 formControlName="stockExchange">
        </label>
      </div>
      <div class="col-sm-2">
        <label>
          <input type="number"
                 class="form-control"
                 placeholder="Amount"
                 formControlName="amount">
        </label>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary">ADD
        </button>
      </div>
    </div>
  </form>
</div>

<hr>
<div class="row">
  <div class="col-6">
    <app-stock-list></app-stock-list>
  </div>

  <div class="col-6">
    <app-pie-chart></app-pie-chart>
  </div>
</div>
