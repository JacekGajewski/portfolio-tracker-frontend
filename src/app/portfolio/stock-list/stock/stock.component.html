<form [formGroup]="tickerForm" (ngSubmit)="onUpdate()">
  <div class="row">
    <span class="col-sm-2 input-group-text">{{position.ticker}}</span>
    <span class="col-sm-2 input-group-text">{{position.stockPrice}}</span>
    <div class="col-sm-2">
      <label>
        <input type="text"
               class="form-control"
               placeholder=""
               formControlName="amount">
      </label>
    </div>
    <span class="col-sm-2 input-group-text">{{position.value}}</span>
    <span class="col-sm-2 input-group-text">{{position.sector}}</span>
    <div class="col-sm-2" [ngClass]="{updatePosition: updateVisible()}">
      <button class="btn btn-primary">
        UPDATE
      </button>
    </div>
  </div>
</form>
